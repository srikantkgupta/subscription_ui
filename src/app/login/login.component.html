<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    
  <div class="col-lg-4 text-center fadeInDown">
    <div class="round-paddind">
        <div class="fadeIn first">
    <img src="/assets/logo3.png" >
    </div>
    <h4>One account. Access all services.</h4>
    <div class="bdre2"></div>
    <h6>Sign In to access HCL Subscriptions</h6>
    
    <form>
      <div class="form-group">
        <input type="email" class="form-control fadeIn second" id="email" placeholder="Email / Phone" name="email" [(ngModel)]="emailvalue">
      </div>
      <div class="form-group">
        <input type="password" class="form-control fadeIn third" id="pwd" placeholder="Password" name="pswd" [(ngModel)]="pwdvalue">
      </div>
      <div class="form-group form-check text-right">
        <label class="forgotpasslink underlineHover">
            Forgot Password?
        </label>
      </div>
      <div class="btn btn-primary fadeIn fourth"  (click)="loginvalidation(emailvalue,pwdvalue)">Sign In</div>
    </form>
 
    </div>
  </div>
</div>
</div>
