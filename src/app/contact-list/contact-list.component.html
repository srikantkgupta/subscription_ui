<header> 
          <app-header></app-header>
      </header>
    <div id="sidebar">   
        <div class="page-wrapper chiller-theme toggled">

                <!-- sidebar-search  -->
                <div class="sidebar-menu">
                  <ul>             
                    <li class="sidebar-dropdown" routerLink='/dashboard'>

                          <span>Dashboard</span>
                      </a>
                    </li>
                    <li class="sidebar-dropdown" routerLink='/product'>
                      <a  href="javascript:void(0)">
                          <i class="fa fa-bitbucket" aria-hidden="true"></i>

                    <li class="sidebar-dropdown" routerLink='/customers'>
                      <a  href="javascript:void(0)">

                        <span>Customers</span>
                      </a>
                    </li>
                    <li class="sidebar-dropdown active" routerLink='/subscriptions'>
                      <a  href="javascript:void(0)">

                      </a>
                    </li>
                    <li class="sidebar-dropdown" routerLink='/invoices'>
                      <a  href="javascript:void(0)">

                        <span>Invoices</span>

                      <a  href="javascript:void(0)">
                          <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                        <span>Events</span>
                      </a>
                    </li>
                    <li class="sidebar-dropdown" routerLink='/reports'>
                      <a  href="javascript:void(0)">
                          <i class="fa fa-bar-chart-o" aria-hidden="true"></i>
                        <span>Reports</span>
                      </a>

              </div>
            </nav>
          </div>
      </div>
      <div id="rightSideWrapper">
       
        
        <div class="ContentBox">
          <main> 
            Main Content 
            <ejs-grid [dataSource]='data' [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true' [filterSettings]='filterSettings'>
                    <e-columns>
                        <e-column field='OrderID' headerText='Order ID' textAlign='Right' width='120'></e-column>
                        <e-column field='CustomerID' headerText='Customer ID' width='120'></e-column>
                        <e-column field='Freight' textAlign='Right' format='c2' width='120'></e-column>
                        <e-column field='ShipCountry' headerText='Ship Country' width='140'></e-column>
                    </e-columns>
                </ejs-grid> 


            Main content-2
            <ejs-grid [dataSource]='data' [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true' [filterSettings]='filterSettings' [allowGrouping]='true'>
                    <e-columns>
                        <e-column field='Num' headerText='S No' textAlign='Right' width='120'></e-column>
                        <e-column field='OrderID' headerText='Order ID' textAlign='Right' width='120'></e-column>
                        <e-column field='CustomerID' headerText='Customer ID' width='120'></e-column>
                        <e-column field='Freight' textAlign='Right' format='c2' width='120'></e-column>
                        <e-column field='ShipCountry' headerText='Ship Country' width='140'></e-column>
                    </e-columns>
                </ejs-grid>  

                <div class="control-section">
                        <ejs-grid #grid [dataSource]='data' allowPaging="true" [pageSettings]='pageSettings' [toolbar]='toolbar'>
                            <e-columns>
                                <e-column field='Num' headerText='Category Name' width='150'></e-column>
                                <e-column field='OrderID' headerText='Product Name' width='150'></e-column>
                                <e-column field='CustomerID' headerText='Quantity per unit' width='180' textAlign='Right'></e-column>
                                <e-column field='Freight' headerText='Units In Stock' width='150' textAlign='Right'></e-column>
                            </e-columns>
                        </ejs-grid>  
                </div>
                <ejs-grid [dataSource]='data' [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true' [filterSettings]='filterSettings' [allowGrouping]='true'>
                        <e-columns>
                            <e-column field='OrderID' headerText='Order ID' textAlign='Right' width='120'></e-column>
                            <e-column field='CustomerID' headerText='Customer ID' width='120'></e-column>
                            <e-column field='Freight' textAlign='Right' format='c2' width='120'></e-column>
                            <e-column field='ShipCountry' headerText='Ship Country' width='140'></e-column>
                        </e-columns>
                    </ejs-grid>

          </main>
          <footer> 
            Footer 
          </footer>
        </div> 
      </div>
